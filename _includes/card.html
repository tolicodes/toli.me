<!-- _includes/card.html -->
<div class="col-md-4 mb-4">
    <div class="card h-100">
        {% assign metadata = site.data.metadata %}
        {% assign matched_meta = metadata | where: "short", item.short | first %}

        {% if matched_meta.image %}

        <img src="{{ matched_meta.image }}" class="card-img-top" alt="{{ item.title }}">
        {% endif %}
        <div class="card-body">
            <h5 class="card-title">{{ item.title }}</h5>
            <p class="card-text">{{ item.description }}</p>
            <a href="{{ item.url }}" target="_blank" class="btn btn-primary">Visit Site</a>
        </div>
    </div>
</div>
